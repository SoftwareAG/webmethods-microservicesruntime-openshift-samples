	<div class="commandBox">
		<span class="smallFont">Commands: </span>
		<span class="btn btn-default commandButton" ng-controller="InterceptorsCtrl" ng-click="refresh()">
			<span style="width:25px; cursor:pointer" class="ti-reload commandButtonIcon"> </span>Refresh
		</span>
		<div class="btn-group" dropdown>
			<span ng-controller="InterceptorModalCtrl" class="btn btn-default commandButton" ng-click="addInterceptor()">
				<span style="width:25px; cursor:pointer" class="ti-plus commandButtonIcon"> </span>Add new interceptor
			</span>
		    <button type="button" class="btn btn-default dropdown-toggle commandButton" dropdown-toggle>
		    	<span class="caret"></span>
				<span class="sr-only">Split button!</span>
		    </button>
		    <ul class="dropdown-menu" role="menu">
		        <li><a style="cursor:pointer" ng-controller="InterceptorModalCtrl" ng-click='addInterceptor()'>Add new Interceptor</a></li>
		        <li><a style="cursor:pointer" ng-controller="AddPredefinedInterceptorModalCtrl" ng-click="addPredefinedInterceptor('measureRuntime', $event)">Add Service for Runtime Measure</a></li>
		        <li><a style="cursor:pointer" ng-controller="AddPredefinedInterceptorModalCtrl" ng-click="addPredefinedInterceptor('tracePipeline', $event)">Add Trace Pipeline Interceptor</a></li>
		        <li><a style="cursor:pointer" ng-controller="AddPredefinedInterceptorModalCtrl" ng-click="addPredefinedInterceptor('savePipeline', $event)">Add Save Pipeline Interceptor</a></li>
		        <li><a style="cursor:pointer" ng-controller="AddPredefinedInterceptorModalCtrl" ng-click="addPredefinedInterceptor('measureRuntimeGraph', $event)">Add Service for Graph Runtime Measure</a></li>
		    </ul>
 		</div>
	</div>
