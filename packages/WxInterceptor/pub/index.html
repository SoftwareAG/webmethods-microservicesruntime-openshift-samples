<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="wxInterceptorModule">

<head>
	<script src="js/angular.js"></SCRIPT>
	<script src="js/angular-ui.js"></SCRIPT>
	<script src="js/angular-resource.js"></script>
	<script src="js/app.js"></SCRIPT>
	<script src="js/angular-animate.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/toaster.js"></script>
	<script src="js/smart-table.min.js"></script>
	<script src="js/ui-bootstrap.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/toaster.css" rel="stylesheet" />
	<link href="css/themify-icons.css" rel="stylesheet" />
	<link href="css/wxinterceptor.css" rel="stylesheet" />
	
	<script src="js/mrtGraph/jquery.2.0.3.js"></script>
	<script src="js/mrtGraph/bootstrap.3.1.1.js"></script>
	<script src="js/mrtGraph/prettify.1.0.1.js"></script>
	<link  href="css/mrtGraph/prettify-style.css" rel="stylesheet" type="text/css">
	<script src="js/mrtGraph/angular-tree-control.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mrtGraph/tree-control.css">
	<link rel="stylesheet" type="text/css" href="css/mrtGraph/tree-control-attribute.css">

</head>

<!-- define angular controller -->
<body ng-controller="WxMainCtrl">

	<toaster-container
		toaster-options="{'time-out': 3000, 'close-button':true,'position-class': 'toast-top-center_custom'}"></toaster-container>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header" ng-controller="WxInterceptorsCtrl">
				<a class="navbar-brand" href="javascript:void(0);"
					ng-click="startStopWxInterceptor();" class="tooltip"
					tooltip="Disable/enable this interceptor." tooltip-placement="bottom"><span
					style="width: 55px;"
					ng-class="{'colorBlue':WxInterceptorModel.state.started==true, 'colorRed':WxInterceptorModel.state.started!=true}"
					class="ti-power-off pointerHeader"></span>WxInterceptor
				</a>
			</div>

			<ul class="nav navbar-nav navbar-right">

<!-- 								<li ng-class="{ active: isActive('/')}"><a href="#/"><i
						class="ti-home"></i> Home</a></li>
					<li class="dropdown"
					ng-class="{ active: isActive('/mrt/') || isActive('/mrt_statistics/')}">
					<a href="" class="dropdown-toggle" data-toggle="dropdown"
					role="button" aria-expanded="false" onClick="javascript:void();"><i class="ti-timer"></i>
						Measure Runtime <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#/mrt/">Overview</a></li>
						<li><a href="#/mrt_statistics/">Statistics View</a></li>
					</ul>
				</li> -->
				<li class="btn-group"
					ng-class="{ active: isActive('/')}">
					<a href="#/"  class="btn dropdown-toggle" dropdown-toggle><i class="ti-home"></i>
						Home</a>
				</li>
				<li class="btn-group" dropdown
					ng-class="{ active: isActive('/mrt/') || isActive('/mrt_statistics/')}">
					<a href=""  class="btn dropdown-toggle" dropdown-toggle><i class="ti-timer"></i>
						Measure Runtime <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#/mrt/">Overview</a></li>
						<li><a href="#/mrt_statistics/">Statistics View</a></li>
						<li><a href="#/mrt_graph/">Runtime Graph</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div id="main">
		<div ng-view></div>
	</div>

	<footer class="text-center"> WxInterceptor - 2015 </footer>

</body>

</html>
